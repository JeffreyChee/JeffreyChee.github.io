<script>

// initialize fast click on menu button
window.addEventListener('load', function() {
    FastClick.attach(document.body);
}, false);

// Handle menu click show and dismiss
var isMenuShowing = false;
function OnMenuClick() {
	if (!isMenuShowing) 
		ShowMenu();
	else 
		HideMenu();
}

function ShowMenu() {
	var menuPopup = (document.getElementById('menu-popup')).style;
	menuPopup.display = 'block';
	
	var overlay = (document.getElementById('overlay')).style;
	overlay.display = 'block';
	isMenuShowing=true;
}

function HideMenu() {
	var menuPopup = (document.getElementById('menu-popup')).style;
	menuPopup.display = 'none';
	
	var overlay = (document.getElementById('overlay')).style;
	overlay.display = 'none';
	isMenuShowing=false;
}
</script>
